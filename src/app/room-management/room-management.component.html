<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="display-4 font-weight-bold text-primary">Gestión de Habitaciones</h2>
  </div>

  <div class="text-center mb-3"> <!-- Cambiar text-end a text-center para centrar -->
    <button class="btn btn-success btn-lg me-2" routerLink="/rooms/new"> <!-- Añadir 'me-2' para margen a la derecha -->
      <i class="bi bi-person-plus"></i> Nueva Habitación
    </button>
    <button class="btn btn-success btn-lg" routerLink='/'>
      <i class="bi bi-person-plus"></i> Regresar
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered align-middle">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Número</th>
          <th>Estado</th>
          <th>Precio</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{ room.id }}</td>
          <td>{{ room.number }}</td>
          <td>{{ room.status }}</td>
          <td>{{ room.price | currency }}</td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button class="btn btn-warning" [routerLink]="['/rooms', room.id, 'edit']">
                <i class="bi bi-pencil-square"></i> Editar
              </button>
              <button class="btn btn-danger ms-2" (click)="deleteRoom(room)">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
